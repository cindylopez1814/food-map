<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <title>FoodMap</title>
</head>

<body>
  <section id="firstScreen">
    <div class="container-fluid">
      <img src="assets/img/foodmap.png" alt="logo" class="container" id="logoInit">
    </div>
    <div class="contLoad">
      <img src="assets/img/loader.gif" alt="gift" id="giftLoad">
    </div>
  </section>

  <section class="" id="second">
    <header class="hero">
      <div class="container">
        <img src="assets/img/foodmap.png" id="logo" alt="foodmap" width="96" height="64">
      </div>
    </header>

    <div id="searchContainer">
      <h3>¿Qué quieres comer hoy?</h3>
      <input type="text" id="searchTxt" placeholder="Buscar" class="input">
      <button onclick="search()" class="btn" id="btnSearch">
        <i class="fas fa-search"></i>
      </button>
      <div id="maps"></div>
    </div>

    <div id="containerInfo"></div>
  </section>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc1ivg-Ft3BW5zy1VC5bdkdo89PNHPyGg&libraries=places"></script>
  </script>
  <script src="src/js/vista/main.js"></script>
  <script src="src/js/model/map.js"></script>
  <script src="src/js/model/validate.js"></script>
  <script src="src/js/vista/splash.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
